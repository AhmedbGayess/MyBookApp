<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    
    

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">My Bookshelf</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="book-title">Book Title</label>
                <input id="book-title" class="form-control" placeholder="Your book's title">
            </div>
            <div class="form-group">
                <label for="book-cover">Book Cover</label>
                <input id="book-cover" class="form-control" placeholder="Your book's cover URL">
            </div>
            <div>
                <button id="add" class="btn btn-primary form-control">Add Book</button>
            </div>
                
            
        </form>

        <div id="list-container">
            <h2>My Books</h2>
            <ul id="book-list" class="list-group"></ul>
            <button id="empty-list" class="btn btn-danger form-control">Delete All Books</button>            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
